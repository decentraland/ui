on:
  push:
    branches-ignore:
      - 'master'
      - 'main'
  pull_request:

name: PR Validation
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Prettier check
        run: npm run check:prettier
      - name: Check linting
        run: npm run check:code
      - name: Build library
        run: npm run build
